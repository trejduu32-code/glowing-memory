services:
  - type: web
    name: cron-unlimited-web
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: SESSION_SECRET
        generateValue: true
    healthCheckPath: /login
    autoDeploy: true

  - type: worker
    name: cron-unlimited-worker
    env: node
    buildCommand: npm install
    startCommand: npm run worker
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        fromService:
          type: web
          name: cron-unlimited-web
          envVarKey: SESSION_SECRET
    autoDeploy: true